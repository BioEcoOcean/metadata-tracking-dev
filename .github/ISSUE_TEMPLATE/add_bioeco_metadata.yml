    - 15-Educational
    - 16-International Data Repositories
    - 17-Analysis Tools
    - 18-ERDDAP Installations
    - 19-Reports
  validations:
    required: true
- type: dropdown
  id: ctopics
  attributes:
    label: Topics
    multiple: true
    options:
    - 0-Any
    - 1-ENSO
    - 2-MJO
    - 3-AMOC
    - 4-PDO
    - 5-Sea Level
