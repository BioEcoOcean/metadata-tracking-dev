    - 18-Wind Energy
    - 19-Indicators
    - 20-Resiliency
    - 21-Algae Blooms
  validations:
    required: true
- type: dropdown
  id: cplatforms_pre
  attributes:
    label: What types of Observing Platforms will be used in the project? Select all that apply.
    multiple: true
    options:
    - 0-Any
    - 1-Buoy
    - 2-Platform
    - 3-Ship
    - 4-Airplane
    - 5-Satellite
    - 6-Floats
    - 7-CTDs
    - 8-Saildrone
    - 9-Drones
    - 10-Gliders
    - 11-Radar
    - 12-River Gauge
    - 13-Stations
    - 14-Surface Drifters
    - 15-Wave Gliders
  validations:
    required: true
- type: dropdown
  id: cregions_pre
  attributes:
    label: Which region(s) were sampled during the project? Select all that apply.
    multiple: true
    options:
    - 0-Global
    - 1-Arctic Ocean
    - 2-Atlantic Ocean
    - 3-Baltic Sea
    - 4-High seas
    - 5-Indian Ocean
    - 6-Mediterranean Sea
    - 7-Pacific Ocean
    - 8-Southern Africa
    - 9-Southern Ocean
  validations:
    required: true

